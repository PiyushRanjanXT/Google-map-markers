<html>
    <head>
        <title>OLX</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="resorces/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="resorces/js/jquery.js" type="text/javascript"></script>
        <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN_MYt4aT7yrZPqeNnMIDq6twN81-y-Fs&callback=initMap">
    </script>
        <script src="resorces/js/map.js" type="text/javascript"></script>
        <script src="resorces/js/bootstrap.js" type="text/javascript"></script>
        <link href="resorces/css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="wrapper">
            <h1>Olx Map Search</h1>
            <div class="filtter-area">
                <ul>
                    <li>City: 
                        <select id="city">
                            
                        </select>
                    </li>
                    <li>Radius(KM): 
                        <select id="redius">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </li>
                    <li>Category: 
                        <select id="category">
                            <option value="all">ALL</option>
                            <option value="car">CAR</option>
                            <option value="bike">BIKE</option>
                        </select>
                    </li>
                </ul>
            </div>
            <div id="map">
                
            </div>
        </div>
    </body>
</html>
